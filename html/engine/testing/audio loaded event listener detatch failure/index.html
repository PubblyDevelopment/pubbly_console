<html>
   <head>
      <title></title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script>
         let elem = new Audio();
         function loadAudio(src) {
             var var1 = "asdf";
             elem.addEventListener("canplaythrough", function loaded() {
                 console.log("Can play through, var1 is " + src);
                 elem.removeEventListener("canplaythrough", loaded, false);
             })
             elem.src = src;
         }
         function playAudio() {
             elem.play();
         }
         loadAudio("pluck.wav");
         loadAudio("pluck_1.wav");
         window.setTimeout(playAudio, 1000);
      </script>
   </head>
